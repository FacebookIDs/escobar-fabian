<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro de Paciente</title>
    <style>
      body {
  font-family: Arial, sans-serif;
  margin: 16px;
  color: #1a237e; /* azul oscuro */
  background: #e3f2fd; /* fondo por defecto */
}

/* Para pantallas de celular (máximo 600px de ancho) */
@media (max-width: 600px) {
  body {
    background: #bbdefb; /* azul muy suave para móviles */
  }
}

/* Para pantallas de computadora (mínimo 601px de ancho) */
@media (min-width: 601px) {
  body {
    background: #0d47a1; /* azul oscuro para computadoras */
    color: #e3f2fd; /* cambia también el color de texto para mejor contraste */
  }
}

    </style>
  </head>
  <body>
    <form action="#" method="post" autocomplete="on">
      <h1>Registro de Paciente</h1>

      <div class="g">
        <label for="nombre">Nombre *</label>
        <input id="nombre" name="nombre" type="text" required />
      </div>

      <div class="g">
        <label for="apellido">Apellido *</label>
        <input id="apellido" name="apellido" type="text" required />
      </div>

      <div class="g">
        <label for="ocupacion">Ocupación</label>
        <input id="ocupacion" name="ocupacion" type="text" />
      </div>

      <div class="g">
        <label for="nacimiento">Fecha de nacimiento *</label>
        <input id="nacimiento" name="nacimiento" type="date" required />
      </div>

      <div class="g">
        <label for="sangre">Tipo de sangre *</label>
        <select id="sangre" name="sangre" required>
          <option value="">Seleccione…</option>
          <option>O-</option>
          <option>O+</option>
          <option>A-</option>
          <option>A+</option>
          <option>B-</option>
          <option>B+</option>
          <option>AB-</option>
          <option>AB+</option>
        </select>
      </div>

      <div class="g">
        <label for="peso">Peso (kg)</label>
        <input
          id="peso"
          name="peso"
          type="number"
          min="0"
          step="0.1"
          placeholder="Ej.: 68.5"
        />
      </div>

      <div class="acciones">
        <button type="submit">Guardar</button>
        <button type="reset">Limpiar</button>
      </div>
    </form>
  </body>
</html>
